apiVersion: apps/v1
kind: Deployment
metadata:
  name: codebuggy-app
  namespace: codebuggy
  labels:
    app: codebuggy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: codebuggy
  template:
    metadata:
      labels:
        app: codebuggy
    spec:
      containers:
      - name: codebuggy
        image: dhung04/codebuggy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: output
          mountPath: /app/output
        envFrom:
          - configMapRef:
              name: codebuggy-config
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: output
        persistentVolumeClaim:
          claimName: codebuggy-output
